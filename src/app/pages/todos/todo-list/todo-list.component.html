<h2>List</h2>
<div class="card" style="width: 100%">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let todo of todos">
      <ng-container class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="{{ todo.id }}_checkbox"
          [value]="todo.id"
          [checked]="todo.isDone"
          (click)="onCheckTodo(todo)"
        />
        &nbsp;
        <label for="{{ todo.id }}_checkbox" class="form-check-label">{{ todo.name }}</label>
        <button class="btn btn-link btn-sm float-end" (click)="onDeleteTodo(todo)"><i class="bi bi-trash" style="font-size: 1.2rem;"></i></button>
        <button class="btn btn-link btn-sm float-end" routerLink="/demo/todos/{{ todo.id }}"><i class="bi bi-pencil-square" style="font-size: 1.2rem;"></i></button>
      </ng-container>
    </li>
    <p class="todo-list" *ngIf="!todos || (todos && todos.length === 0)">Data TODO kosong</p>
  </ul>
</div>
